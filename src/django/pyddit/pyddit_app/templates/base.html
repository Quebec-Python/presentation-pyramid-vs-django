{% load staticfiles %}

<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pyddit sous Django</title>
  <meta name="keywords" content="django web application" />
  <meta name="description" content="django web application" />
  <link rel="stylesheet"
    href="{% static 'css/normalize.css' %}" type="text/css" media="all"
  />
  <link rel="stylesheet"
    href="{% static 'css/foundation.min.css' %}" type="text/css" media="all"
  />
  <link rel="stylesheet"
    href="{% static 'css/foundation-icons.css' %}" type="text/css" media="all"
  />
  <link rel="stylesheet"
    href="{% static 'css/pyddit.css' %}" type="text/css" media="all"
  />
  <script src="{% static 'js/vendor/custom.modernizr.js' %}"></script>
</head>
<body>
  <div class="row" id="content">
    <div class="small-12 medium-8 large-8 columns">
      <h1>Pyddit</h1>
    </div>
    <div class="small-12 medium-4 large-4 columns" >
      {% if not hide_add_button %}
        <a href="{% url 'add_post' %}" class="small button pyddit-add-post">Ajouter un post/lien</a>
      {% else %}
        <a href="{% url 'home' %}" class="small button pyddit-add-post">Retourner Ã  la page d'accueil</a>
      {% endif %}
    </div>
  </div>
  <div class="row" id="content">
    <div class="small-12 medium-12 large-12 columns">
      {% block content %}

      {% endblock %}
    </div>
  </div>
  <script src="{% static 'js/vendor/jquery.js' %}"></script>
</body>
</html>
