{% extends "base.html" %}
{% block content %}
    <form action="{% url 'add_post' %}" method="post" accept-charset="utf-8">
        {% csrf_token %}
        <div class="row">
            <div class="large-12 columns">
                <h3>Ajouter un lien</h3>
            </div>
            <div class="large-12 columns">
                <label for="title">Titre:</label>
                {{form.title}}
            </div>
            <div class="large-12 columns">
                <label for="url">Url:</label>
                {{form.url}}
            </div>
        </div>
        <div class="row">
            <div class="large-12 columns">
                <input type="submit" name="submit" value="Envoyer le lien" class="button">
            </div>
        </div>
    </form>
{% endblock %}
